<body>
    <script>
        let fruits = "mango/cherries/kiwi/grapes/pear/peach/orange/lemon";
        let fruitsSeparated = fruits.split("/");
        console.log("fruitsSeparated: ", fruitsSeparated);
        /*         document.write("fruitsSeparated: <br><br>"); */
        for (i = 0; i < fruitsSeparated.length; i++) {
            document.write(fruitsSeparated[i] + "<br><br>");
        }
    </script>
